<form role="form" class="form-horizontal" id="formTarif"
	name="ajoutModTarif" method="post"
	style="margin-top: 10px; margin-bottom: 20px;">


	<div class="form-group" id="groupeLibelle">
		<label for="form-field-1"
			class="col-sm-3 control-label no-padding-right">
			Libell&eacute; (*) : </label>
		<div class="col-sm-9">
			<input type="text" class="col-xs-10 col-sm-5"
				ng-model="tarif.libelle_re" placeholder="Libell&eacute;"
				ng-blur="validateLibelle()" id="form-field-1">
		</div>
	</div>

	<div class="form-group" id="groupeFrais">
		<label for="form-field-2"
			class="col-sm-3 control-label no-padding-right"> Frais
			G&eacute;n&eacute;ral : </label>
		<div class="col-sm-9">
			<input type="text" class="col-xs-10 col-sm-5"
				ng-model="tarif.frais_general_re"
				placeholder="Frais general" ng-blur="validateFrais()"
				id="form-field-2">
		</div>
	</div>
	
	<div class="form-group" id="groupeMensualite">
		<label for="form-field-6"
			class="col-sm-3 control-label no-padding-right">
			Cotisation A.P.E (*) : </label>
		<div class="col-sm-9">
			<input type="text" class="col-xs-10 col-sm-5"
				ng-model="tarif.cotisation_ape_re" placeholder=""
				ng-blur="validateMensualite()" id="form-field-6">
		</div>
	</div>

	<div class="form-group" id="groupeAvanceJuillet">
		<label for="form-field-3"
			class="col-sm-3 control-label no-padding-right"> 
			Mensualit&eacute; octobre: </label>
		<div class="col-sm-9">
			<input type="text" class="col-xs-10 col-sm-5"
				ng-model="tarif.mens_octobre_re" placeholder="Mensualit&eacute; octobre"
				ng-blur="validateAvanceJuillet()" id="form-field-3">
		</div>
	</div>




	
	
	<div class="form-group" id="groupeDivers">
		<label for="form-field-5"
			class="col-sm-3 control-label no-padding-right"> Frais examen : </label>
		<div class="col-sm-9">
			<input type="text" class="col-xs-10 col-sm-5" ng-model="tarif.frais_examen_re"
				placeholder="" ng-blur="validateDivers()" id="form-field-5">
		</div>
	</div>


	<div class="clearfix" style="margin-top: 50px"
		ng-show="tarif.id_tarif !=null">
		<div class="col-md-offset-3 col-md-9">
			<button type="button" class="btn btn-info" ng-click="modifierTarifRe()">
				<i class="ace-icon fa fa-check bigger-110"></i> Modifier
			</button>

			&nbsp; &nbsp; &nbsp;
			<button type="reset" class="btn" ng-click="annulerModifierTarifRe()">
				<i class="ace-icon fa fa-undo bigger-110"></i> Annuler
			</button>
		</div>
	</div>

	<div class="clearfix" style="margin-top: 50px"
		ng-show="tarif.id_tarif ==null">
		<div class="col-md-offset-3 col-md-9">
			<button type="button" class="btn btn-info" ng-click="ajoutTarifRe()">
				<i class="ace-icon fa fa-check bigger-110"></i> Ajouter
			</button>

			&nbsp; &nbsp; &nbsp;
			<button type="reset" class="btn" ng-click="annulerAjoutTarifRe()">
				<i class="ace-icon fa fa-undo bigger-110"></i> Annuler
			</button>
		</div>
	</div>
</form>
